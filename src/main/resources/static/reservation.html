<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Reservation</title>
 
<link rel="stylesheet" type="text/css" href="css/reservation.css" />
</head>
<body>
<div id="back" class="button"><a href="/index.html">Back</a></div>
<div id="reservation-list" class="button"><a href="/reservation-list.html">Reservation-list</a></div>

<canvas id="canvas"></canvas>


<div class="container">

  <form id="reservationForm">
 
    <label>Facility ID:</label>
    <input name="resourceId" type="text" />

    <label>Start Date:</label>
    <input name="fromDate"   type="date" />
  
    <label>End Date:</label>
    <input name="toDate"     type="date" />

    <label style="display:block;">Reserved By:</label>
    <input name="owner"      type="text" size="64" />
  
    <input id="submitReservation" type="submit" value="Place Reservation">
  
    <div id="validation-error" class="message" style="background:red;">Reservation failed - please check your input for completeness.</div>
    <div id="conflict-error"   class="message" style="background:red;">The room is already reserved for this period, please choose a different period.</div>
    <div id="system-error"     class="message" style="background:red;">Reservation failed - please try again later.</div>
  </form>

  <div id="reservation-successful-message" class="message" style="background:#4CAF50; ">
    Your reservation has been successfully processed. Your reservation id is: <b><span id="reservationId" /></span></b>.
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/reservation.js"></script>
<script type='text/javascript' src='js/background.js'></script>
</body>
</html>
